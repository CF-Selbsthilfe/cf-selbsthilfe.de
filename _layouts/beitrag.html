---
layout: default
---

<span class="date-title">Beitrag:</span>
<h2 class="date-title">{{ page.title }}</h2>
<span><i class="fa-solid fa-calendar-days"></i> Datum: {{ page.date | date: "%d.%m.%Y" }}</span>
<hr class="cf-post-hr">
{{ content }}

{% if page.img %}
<img src="{{ page.img | relative_url }}"
     class="img-fluid mx-auto d-block w-100"
     alt="{{ page.img_alt }}"
     style="max-width: 600px;"
     >
{% endif %}
